<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squash Trening</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Zaplanuj trening</h1>
    <input type="text" id="searchInput" placeholder="Wpisz hasła (np. 2, uważność, boast)" />
    <div id="results"></div>
  </div>
  <script src="script.js"></script>

  <!-- Przycisk do otwarcia modalu -->
<button id="openModalBtn">Dodaj ćwiczenie</button>

<!-- Modal -->
<div id="exerciseModal" class="modal">
  <div class="modal-content">
    <span id="closeModalBtn" class="close-btn">&times;</span>
    
    <h2>Dodaj ćwiczenie</h2>
    <form id="exerciseForm">
      <label for="name">Nazwa ćwiczenia:</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="description">Opis ćwiczenia:</label>
      <input type="text" id="description" name="description" required><br><br>

      <label for="skills">Umiejętności:</label>
      <input type="text" id="skills" name="skills" required><br><br>

      <label for="shots">Zagrania:</label>
      <input type="text" id="shots" name="shots" required><br><br>

      <label for="participants">Liczba osób:</label>
      <input type="number" id="participants" name="participants" required><br><br>

      <button type="submit">Dodaj ćwiczenie</button>
    </form>
  </div>
</div>




  
</body>
</html>
