<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squash Trening</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Zaplanuj trening</h1>
    <input type="text" id="searchInput" placeholder="Wpisz hasła (np. 2, uważność, boast)" />
    <div id="results"></div>
  </div>
  <!-- Przycisk do otwierania modala -->
    <button id="openModalBtn">Dodaj ćwiczenie</button>

    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeModalBtn" class="close">&times;</span>
            <h2>Formularz dodania ćwiczenia</h2>
            <form id="exerciseForm">
                <label for="name">Nazwa ćwiczenia</label>
                <input type="text" id="name" name="name" required>

                <label for="description">Opis</label>
                <textarea id="description" name="description" required></textarea>

                <button type="submit">Dodaj ćwiczenie</button>
            </form>
        </div>
    </div>

    <script src="script.js"></script>




  
</body>
</html>
